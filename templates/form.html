<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>{{ action }} Product</h1>
            <a href="/" class="button-56" role="button">Xem danh sách</a>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm" required value="{{ product.name if product else '' }}">
            </div>
            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" id="price" name="price" placeholder="Nhập giá" step="0.01" min="0" required value="{{ product.price if product else '' }}">
            </div>
            <button type="submit" class="button-56">{{ action }}</button>
        </form>
    </div>
</body>
</html>
